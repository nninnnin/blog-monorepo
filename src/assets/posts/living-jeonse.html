<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전세로 살아보기</title>
  </head>
  <body>
    <h3>전세로 살 결심을 했다.</h3>
    <p>항상 그랬듯 반쯤은 충동적인 결정이었다.</p>

    <p>
      나는 몇 억 되는 전세금이 없기에 큰 돈을 빌려서 다른 사람 손에서 또 다른
      사람의 손으로 옮겨주는 일을 해야했고, 거기에는 기가 막히는 양의 서류들이
      필요했다.
    </p>

    <p>
      지금 사는 방도 좋고 부담스러운 과정에 그만두고 싶었지만 그만두지 않고
      끝까지 해보기로 했다. 끝까지 해야 뭔가를 알 수 있다는 생각으로.
    </p>
  </body>
</html>
