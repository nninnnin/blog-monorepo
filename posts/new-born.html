<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New born</title>
  </head>
  <body>
    <p>
      도대체 어떻게 살아야할까. 그것이 문제다.
      
      일단 포기하지 않을거다. 포기하기 전까지는 끝이 아니다.
      
      또 나는 가지고 싶은 것을 갖겠다.
      또 나는 내 실수들을 외면하지 않고, 더 나은 삶을 살겠다.

      내가 잘못된 것들을 가지고 있을 때, 모든 것은 어려울 수 밖에 없다.
      그러나 나는 고칠 수 있다. 하나씩 집중해서 치워내고 치워낸 다음 새로운 세상으로 한 발짝 나아간다.
  </body>
</html>
